<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.capitalize() }} Leaderboard</title>
    <style>
        body {
            background-image: url(/static/memory.jpg);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ game.capitalize() }} Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Age</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.name }}</td>
                <td>{{ score.age }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.submitted_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
